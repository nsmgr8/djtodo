<div class="container-fluid">
    <form (ngSubmit)="edit()"
          [class.hidden]="!showForm"
          class="d-flex justify-content-center row">
        <div class="col-md-8 col-lg-6">
            <div class="card mt-2">
                <div class="card-header">
                    Create New Task
                </div>
                <div class="card-body">
                    <div class="row form-group">
                        <label class="col-md-4" for="id_name">
                            Name
                        </label>
                        <div class="col-md-8">
                            <input id="id_name"
                                   #nameInput
                                   required
                                   class="form-control"
                                   name="name"
                                   [(ngModel)]="model.name"
                                   type="text">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-4" for="id_description">
                            Description
                        </label>
                        <div class="col-md-8">
                            <textarea id="id_description"
                                      class="form-control"
                                      name="description"
                                      [(ngModel)]="model.description"
                                      rows="10"
                            ></textarea>
                        </div>
                    </div>
                    <div class="row form-group" *ngIf="pk">
                        <label class="col-md-4" for="id_status">
                            Status
                        </label>
                        <div class="col-md-8">
                            <div class="form-check">
                                <input class="form-check-input"
                                       type="checkbox"
                                       name="status"
                                       id="id_status"
                                       [checked]="model.status"
                                       [(ngModel)]="model.status">
                                <label class="form-check-label" for="id_status">
                                    Done
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary mr-2" type="submit">
                        Submit
                    </button>
                    <a class="btn btn-light"
                       [routerLink]="['/']">
                        Cancel
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
